<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShowRunner AI Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
    }
    .nav-links a {
      margin-left: 20px;
      color: #d1a442;
      font-weight: 600;
      text-decoration: none;
    }
    h1 {
      color: #d1a442;
      text-align: center;
      margin-top: 40px;
    }
    .form-horizontal, .block-form, .output {
      max-width: 1000px;
      margin: 2em auto;
      background: #1f1f1f;
      padding: 1.5em;
      border-radius: 8px;
    }
    .form-horizontal {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .form-horizontal label {
      flex: 1 1 45%;
      color: #aaa;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
    }
    select {
      max-width: 100%;
    }
    button {
      background: #d1a442;
      color: #000;
      font-weight: bold;
      padding: 0.75em 1.25em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden { display: none; }

    .block {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5em;
      margin-bottom: 2.5em;
      background-color: #2a2a2a;
    }
    .block h3 {
      margin-top: 0;
      margin-bottom: 1em;
    }
    .block .row {
      display: flex;
      gap: 20px;
    }
    .block .row label {
      flex: 1;
      margin-bottom: 1em;
    }
    .block label {
      display: block;
      margin-bottom: 1em;
      color: #aaa;
    }
    .output {
      font-size: 1rem;
      line-height: 1.75;
    }
    .output-block {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1em 1.5em;
      margin-bottom: 1.5em;
      background-color: #1b1b1b;
      text-align: left;
    }
    .output-block:nth-child(even) {
      background-color: #2c2c2c;
    }
    .play-button {
      margin-top: 1em;
      background-color: #d1a442;
      color: #000;
      padding: 0.5em 1em;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"><strong><span style="color:#d1a442">ShowRunner‚ñ∏</span></strong></div>
    <nav class="nav-links">
      <a href="ShowRunner.html">Home</a>
      <a href="about.html">About</a>
      <a href="DemoMode.html">Get Started</a>
    </nav>
  </header>

  <h1>ShowRunner: Generate Announcements + Songs</h1>

  <form id="eventDetailsForm" class="form-horizontal">
    <label>Event Name
      <input type="text" name="eventName" required>
    </label>
    <label>Event Date
      <input type="date" name="eventDate" required>
    </label>
    <label>Number of Guests
      <input type="number" name="guests" required>
    </label>
    <label>Tell us about your event
      <textarea name="description" rows="3"></textarea>
    </label>
    <button type="button" onclick="goToBlocks()">Next ‚Üí</button>
  </form>

  <div id="blockSection" class="block-form hidden">
    <div id="blockContainer"></div>
    <div style="margin-top: 1.5em; display: flex; gap: 1em;">
      <button onclick="addBlock()">Add Another Block</button>
      <button onclick="generateWithGPT()">Generate Announcements + Songs</button>
    </div>
  </div>

  <div class="output" id="outputContainer"></div>

  <script>
    const MAX_BLOCKS = 5;
    let blockCount = 0;

    function goToBlocks() {
      document.getElementById('eventDetailsForm').classList.add('hidden');
      document.getElementById('blockSection').classList.remove('hidden');
      addBlock();
    }

    function addBlock() {
      if (blockCount >= MAX_BLOCKS) return;
      blockCount++;
      const block = document.createElement('div');
      block.className = 'block';
      block.innerHTML = `
        <h3 style="color:#d1a442; margin-bottom: 1em;">Block ${blockCount}</h3>
        <div class="row">
          <label>Start Time <input type="time" class="startTime"></label>
          <label>End Time <input type="time" class="endTime"></label>
        </div>
        <label>Vibe
          <select class="vibe">
            <option>Chill</option>
            <option>Formal</option>
            <option>Party</option>
            <option>Romantic</option>
            <option>Energetic</option>
          </select>
        </label>
        <label>What‚Äôs happening in this block?
          <input type="text" class="description">
        </label>
        <label>Announcement Notes
          <textarea class="announcementNotes" rows="2"></textarea>
        </label>
      `;
      document.getElementById('blockContainer').appendChild(block);
    }

    function convertTo12Hour(timeStr) {
      const [hour, minute] = timeStr.split(":");
      const h = parseInt(hour);
      const suffix = h >= 12 ? "PM" : "AM";
      const formattedHour = h % 12 || 12;
      return `${formattedHour}:${minute} ${suffix}`;
    }

    function extractAnnouncement(blockText) {
      const lines = blockText.split('\n');
      const line = lines.find(line => line.toLowerCase().includes('announcement')) || '';
      return line.replace(/.*?:/, '').trim() || 'Welcome!';
    }

    async function generateWithGPT() {
      const form = document.getElementById('eventDetailsForm');
      const formData = new FormData(form);
      const eventName = formData.get('eventName');
      const eventDate = formData.get('eventDate');
      const guests = formData.get('guests');
      const description = formData.get('description');

      const blocks = Array.from(document.querySelectorAll('.block')).map((block, i) => {
        const start = block.querySelector('.startTime').value;
        const end = block.querySelector('.endTime').value;
        const startTime12 = convertTo12Hour(start);
        const endTime12 = convertTo12Hour(end);
        return `üî∏ Block ${i + 1}\n‚è∞ Time: ${startTime12} - ${endTime12}\nüéõ Vibe: ${block.querySelector('.vibe').value}\nüé§ What's Happening: ${block.querySelector('.description').value}\nüóí Notes: ${block.querySelector('.announcementNotes').value}`;
      });

      const prompt = `You are an expert AI event assistant and MC.\n\nEvent: ${eventName}\nDate: ${eventDate}\nGuests: ${guests}\nDetails: ${description}\n\nGenerate announcements and matching songs for each block below. Each block should include:\n\n- A fun or professional announcement (1-2 sentences)\n- A suggested song for the vibe\n\n${blocks.join('\n\n')}`;

      const outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML = '<p>Generating... please wait.</p>';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'gpt-4o',
            messages: [
              { role: 'system', content: 'You generate event announcements and songs.' },
              { role: 'user', content: prompt }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const blocks = data.choices[0].message.content.split(/(?=üî∏ Block)/g);
        const outputHTML = blocks.map((block, i) => `
          <div class="output-block">
            ${block.replace(/\n/g, '<br>')}
            <button class="play-button" onclick="playAnnouncement(${JSON.stringify(extractAnnouncement(block))})">‚ñ∂Ô∏è Hear Announcement</button>
          </div>
        `).join('');

        outputContainer.innerHTML = `<h3 style='color:#d1a442; margin-bottom: 1em;'>üé§ Results:</h3>${outputHTML}`;
        outputContainer.scrollIntoView({ behavior: 'smooth' });

      } catch (err) {
        outputContainer.innerHTML = '‚ùå Error generating content. Check the console.';
        console.error(err);
      }
    }

    async function playAnnouncement(text) {
      try {
        const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/Will', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'xi-api-key': 'sk_16bbdade143a0114935331c7a5d31d519841354b914ef20a'
          },
          body: JSON.stringify({
            text: text,
            model_id: 'eleven_turbo_v2_5',
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.8
            }
          })
        });

        if (!response.ok) throw new Error('ElevenLabs API error');
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (error) {
        alert('Error playing announcement. Please check your API key and input.');
        console.error(error);
      }
    }
  </script>

  <footer>
    ¬© 2025 ShowRunner ‚Äî All rights reserved.
  </footer>
</body>
</html>
